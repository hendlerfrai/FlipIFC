<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Perguntas e Respostas</title>
    <style>
        body {
            background-color: #F4EFE9;
            color: #070707;
        }

        h1 {
            text-align: center;
            margin: 20px;
            font-family: poppins;
        }

        p {
            text-align: center;
            font-family: poppins;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="radio"] {
            margin: 10px;
        }

        button {
            background-color: #318fae;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #666;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
            box-shadow: 2px 2px 10px #666;
        }

        th,
        td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #008CBA;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div>
        <h1>Pergunta 1:</h1>
        <p>Qual é a capital do Brasil?</p>
    </div>
    <form>
        <input type="radio" name="resposta" value="a"><label for="a">a) São Paulo</label><br>
        <input type="radio" name="resposta" value="b"><label for="b">b) Rio de Janeiro</label><br>
        <input type="radio" name="resposta" value="c"><label for="c">c) Brasília</label><br>
        <input type="radio" name="resposta" value="d"><label for="d">d) Salvador</label><br>
        <input type="radio" name="resposta" value="e"><label for="e">e) Belo Horizonte</label><br>
    </form>
    <button onclick="verificarResposta()">Enviar</button>
    <table id="tabela-questao">
        <tr>
            <th>Pergunta</th>
            <th>Resposta</th>
            <th>Tempo</th>
        </tr>
        <tr>
            <td>1</td>
            <td id="resposta-tabela"></td>
            <td id="tempo-tabela"></td>
        </tr>
    </table>
    <script>
        function verificarResposta() {
            // pega a resposta selecionada
            var resposta = document.querySelector('input[name="resposta"]:checked');
            if (resposta == null) {
                alert("Por favor, selecione uma resposta!");
                return;
            }
            // verifica se a resposta está correta
            if (resposta.value == "c") {
                document.getElementById("resposta-tabela").innerHTML = "Correta";
            } else {
                document.getElementById("resposta-tabela").innerHTML = "Incorreta";
            }
            // para o temporizador
            clearInterval(intervalId);
        }

        var segundosRestantes = 10;
        var intervalId = setInterval(function () {
            segundosRestantes--;
            document.getElementById("tempo-tabela").innerHTML = segundosRestantes + "s";
            if (segundosRestantes == 0) {
                verificarResposta();
            }
        }, 1000);
    </script>
</body>

</html>
