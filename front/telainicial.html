<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FlipIFC </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <head>
        <style>
            body {
                font-family: Arial, sans-serif, poppins;
                position: relative;
                height: 100%;
                background: linear-gradient(#6084d7 25%, #a2cef4 50%, #a2cef4 50%, #6084d7 100%);
            }

            @font-face {
                font-family: 'dogica';
                src: url('dogicapixelbold.ttf') format('truetype');
            }

            h1 {
                position: absolute;
                text-align: center;
                left: 39%;
                padding-top: 50px;

                color: #ffffff;

                font-family: 'dogica';
                font-style: normal;
                font-weight: normal;
                font-size: 18px;
                line-height: 46px;

                text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.447);
            }
            
            #question {
                left: 39%;
                padding-top: 100px;
                font-size: 20px;
                font-family: dogica;
                text-align: center;
                color: white;
                text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.447);
            }
            

            .container {
                text-align: center;
                display: flex;
                justify-content: center;
            }

            #options {
                width: 200px;
                font-size: 12px;
                display: flex;
                flex-direction: column;
                margin-left: 558px;

            }

            button {
                margin: 5px;
                padding: 10px;
                font-size: 16px;
                background-color: #cea590;
                font-family: dogica;
            }

            #timer {
                text-align: center;
                font-family: dogica;
                color: rgb(255, 0, 0);
                text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.447);

            }
        </style>
    </head>

<body>
    <h1>Ciências Humanas</h1>
    <br>
    <div class="perg">
    <p id="question">pergunta 01: qual a capital da França? </p>
    </div>
    <br>
    <p id="timer">Tempo restante: <span id="countdown">120</span> segundos</p>
    <br>
    <div class="container" id="options">
        <button onclick="checkAnswer('Paris')">Paris</button>
        <button onclick="checkAnswer('Londres')">Londres</button>
        <button onclick="checkAnswer('Roma')">Roma</button>
        <button onclick="checkAnswer('Madri')">Madri</button>
    </div>
  
    <script>
        // Definir as perguntas e respostas corretas
        const questions = [
            {
                question: 'Qual é a capital da França?',
                answer: 'Paris'
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let countdown;

        // Função para verificar a resposta selecionada
        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].answer) {
                score++;
            }

            currentQuestion++;
            showNextQuestion();
        }

        // Função para exibir a próxima pergunta ou resultado final
        function showNextQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById('question').textContent = questions[currentQuestion].question;
            } else {
                clearInterval(countdown);
                document.getElementById('question').textContent = 'Quiz concluído! Sua pontuação final é: ' + score;
                document.getElementById('options').innerHTML = '';
            }
        }

        // Função para atualizar o cronômetro
        function updateTimer() {
            const countdownElement = document.getElementById('countdown');
            let seconds = parseInt(countdownElement.textContent);
            seconds--;

            if (seconds >= 0) {
                countdownElement.textContent = seconds;
            } else {
                clearInterval(countdown);
                document.getElementById('question').textContent = 'Tempo esgotado! Sua pontuação final é: ' + score;
                document.getElementById('options').innerHTML = '';
            }
        }

        // Iniciar o quiz
        showNextQuestion();
        countdown = setInterval(updateTimer, 1000);

    </script>
</body>

</html>
